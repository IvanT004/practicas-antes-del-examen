<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario</title>
    <style>
        
        #formulario{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background-color: #abebc6 ;
            text-align: center;
            padding: 2rem;
            width: 50%;
            border-radius: 2rem;
        }
        label{
            display: inline-block;
            width: 27%; /* Ancho fijo para las etiquetas */
            text-align: left;     
                     
        }
        input, label {margin-bottom: 1rem; /* Añadido espacio entre las etiquetas y los inputs */}
        button{padding:0.3rem; margin-top: 1rem;}
        span{color: red;margin-left: 1em;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="formulario">
        <label for="">*Nombre:</label><input type="text" name="" id="nombre" required><span id="errorNombre"></span><br>
        <label for="">*Apellidos:</label><input type="text" name="" id="apellidos" required><span id="errorApellidos"></span><br>
        <label for="">*DNI:</label><input type="text" name="" id="dni" required><span id="errorDNI"></span><br>
        <label for="">*Correo:</label><input type="text" name="" id="correo" required><span id="errorCorreo"></span><br>
        <label for="">*Contraseña:</label><input type="text" name="" id="contrasena1" required><span id="errorContrasena"></span><br>
        <label for="">*Repite contraseña:</label><input type="text" name="" id="contrasena2" required><span id="errorContrasena2"></span><br>
        <button>Registrarse</button>
    </div>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var formulario=$("input");
                var errores=$("span");
                let patronEmail= /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
                let patronPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%-_*?&])[A-Za-z\d$@$!%*-_?&]{8,}/;
                let letra = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
                var cadena = $("#dni").val(); //DNI COMPLETO           
                let cadenaSinEspacios = cadena.replace(/ /g, "");           
                let cadenaLimpia = cadenaSinEspacios.toUpperCase();
                var numero = parseInt(cadenaLimpia.substring(0,8));
                var letraUsuario = cadena[8];//Letra escrita por el usuario
                var letraReal = letra[numero%23];//Letra real del DNI calculada segun la formula
                for(var i = 0; i < formulario.length; i++){
                    if($(formulario[i]).val()==''){
                        $("#"+errores[i].id).text("Rellena este campo");
                         
                    }else if(formulario[i].id=="dni" && $(formulario[i]).val()!=''){
                            
                             //Parte numerica
                            if(numero=='NaN'|| letraUsuario != letraReal){
                                $("#"+errores[i].id).text("Escriba un DNI verdadero");
                            }else{
                                
                                $("#"+errores[i].id).text("");
                            }
                    }else{
                        $("#"+errores[i].id).text("");
                    }
                }
            });
        });
    </script>

</body>
</html>
