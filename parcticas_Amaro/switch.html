<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="numero">
    <button onclick="mostrar()">Mostrar</button>
    <p id="mostrar"></p>
    <img src="" alt="" id="img">

    <script>
        function mostrar(){

            let numero = parseInt(document.getElementById("numero").value);

            switch(numero){

                case "Jett":
                document.getElementById("img").src()
                break;

                case "Astra":
                document.getElementById("mostrar").innerHTML="Es el mes de Febrero"
                break;

                case "Chamber":
                document.getElementById("mostrar").innerHTML="Es el mes de Marzo"
                break;
               
                default:
                document.getElementById("mostrar").innerHTML="Por favor, introduzca un número correspondiente a un mes del año"
            }
        }


    </script>
    
</body>
</html>
